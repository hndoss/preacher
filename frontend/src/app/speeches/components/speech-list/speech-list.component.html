<h1>Calendar</h1>

<full-calendar 
  *ngIf="calendarOptions"
  [editable]="true"
  defaultView="dayGridMonth" 
  [header]="calendarOptions.header"
  (dateClick)="handleDateClick($event)"
  [customButtons]="calendarOptions.customButtons"
  [plugins]="calendarOptions.plugins">
</full-calendar>

<div class="mt-5">
  <core-entity-details 
    [title]="title"
    [subtitle]="subtitle">
  </core-entity-details>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</div>
